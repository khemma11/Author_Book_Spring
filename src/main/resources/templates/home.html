<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Welcome!!!<br><br>



<div style="width: 100%;height: 80%">
<div class="AddAuthor">
Add Author:
    <form action="/addAuthor" method="post">
        <p>Name:</p>
        <input type="text" name="name" placeholder="Please inpute name">
        <p>Surname:</p>
        <input type="text" name="surname" placeholder="Please inpute surname">
        <p>Emale:</p>
        <input type="text" name="email" placeholder="Please inpute email">
        <p>Gender:</p>
        <select name="gender">
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
        </select>
        <p>Biography:</p>
        <textarea name="bio" placeholder="Please inpute biography"></textarea><br><br>
            <input type="submit" value="Add Author">
    </form></div><br><br>


<div class="AddBook"style="margin-left: 35%;margin-top: -60%">
    Add Book:
    <form action="/addBook" method="post">
        <p>Title:</p>
        <input type="text" name="title" placeholder="Please inpute title">
        <p>Description:</p>
        <input type="text" name="description" placeholder="Please inpute description">
        <p>Price:</p>
        <input type="text" name="price" placeholder="Please inpute price">
        <p>AuthorId:</p>
        <select name="authorId">
            <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select><br><br>
        <input type="submit" value="Add Book">

    </form></div>
</div><br><br><br><br><br><br>

<div style="margin-top: auto">
<a href="/allAuthors">All Authors</a><br><br>
<a href="/allBooks">All Books</a>
</div>


</body>
</html>
